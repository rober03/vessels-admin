<!doctype html>
<html lang="en" ng-app="VesselsAdminApp">
    <head>
        <meta charset="utf-8">
        <title>Vessels Admin</title>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
    </head>
    <body>

         <div ng-controller="VesselController">
             <button ng-click="loadVessels()">Get Vessels</button>
             <div class="table-responsive">
                 <table class="table">
                     <tr>
                         <th>ID</th>
                         <th>width</th>
                         <th>length</th>
                         <th>draft</th>
                     </tr>

                     <tr ng-repeat="vessel in vessels" ng-click="showVesselOptions()">
                         <td>{{vessel.id}}</td>
                         <td>{{vessel.width}}</td>
                         <td>{{vessel.length}}</td>
                         <td>{{vessel.draft}}</td>
                     </tr>

                </table>
             </div>

            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="id" ng-model="vessel.id">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="width" ng-model="vessel.width">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="length" ng-model="vessel.length">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="draft" ng-model="vessel.draft">
                </div>

                <button type="submit" class="btn btn-default" ng-click="newVessel(vessel)">Submit</button>
                <button type="submit" class="btn btn-default" ng-click="editVessel(vessel)">Edit</button>
                <button type="submit" class="btn btn-danger" ng-click="deleteVessel(vessel)">Delete</button>
            </form>
             {{status}}

         </div>
    </body>

    <script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>

    <script src='@routes.Assets.at("javascripts/VesselsController.js")' type="text/javascript"></script>

</html>
