
        <div class="modal-header">
            <h3 class="modal-title">Vessel Menu</h3>
        </div>
        <div class="modal-body">
            <p>You have selected this Vessel</p>
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>width</th>
                        <th>length</th>
                        <th>draft</th>
                    </tr>
                    <tr>
                        <td>{{vessel.id}}</td>
                        <td>{{vessel.width}}</td>
                        <td>{{vessel.length}}</td>
                        <td>{{vessel.draft}}</td>
                    </tr>

                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="editVessel()">Edit</button>
            <button class="btn btn-danger" ng-click="deleteVessel()">Delete</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
